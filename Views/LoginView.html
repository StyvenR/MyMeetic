<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>

<body class="bg-gradient-to-r from-pink-600 via-red-600 to-yellow-600">
    <div class="container max-w-md mt-20 mx-auto">
        <div class="max-w-sm mx-auto p-6 rounded-lg shadow-lg bg-white bg-opacity-75">
            <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
            <form action="../Controller/LoginController.php" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="text" id="email" name="email"
                        class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Mot de passe</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg"
                        required>
                </div>
                <div class="mb-4 flex justify-end">
                    <a href="./RegisterView.html" class="text-blue-600 hover:underline">S'inscrire</a>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-700 cursor-pointer">Se
                        connecter</button>
                    <a href="../index.php" class="text-blue-600 hover:underline">Retour à l'accueil</a>
                </div>
            </form>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error_connexion')) {
            console.log('error_connexion');
            const errorMessage = document.createElement('p');
            errorMessage.textContent = "Erreur de connexion. Veuillez réessayer.";
            errorMessage.classList.add('text-red-500', 'text-center', 'mb-4');
            const form = document.querySelector('form');
            form.insertBefore(errorMessage, form.firstChild);
        }
    });
    </script>
</body>
</html>
